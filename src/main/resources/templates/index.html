<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KlinKlin Laundry - No.1 Laundry Express di Indonesia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
  </head>
  <body class="bg-blue-50 font-sans">
    <header class="bg-white shadow-sm py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <a href="#" class="font-bold text-xl text-blue-600">
          <img
            th:src="@{/img/logo.png}"
            alt="KlinKlin Laundry"
            class="h-14 mx-16"
          />
        </a>
        <nav class="space-x-10">
          <a
            href="#"
            class="text-gray-700 text-lg font-semibold text-blue-400 hover:text-blue-600"
            >Beranda</a
          >
          <a
            href="#"
            class="text-gray-700 text-lg font-semibold text-blue-400 hover:text-blue-600"
            >Outlet</a
          >
          <a
            href="#"
            class="text-gray-700 text-lg font-semibold text-blue-400 hover:text-blue-600"
            >Cek Status Cucianmu</a
          >
          <a
            href="#"
            class="text-gray-700 text-lg font-semibold text-blue-400 hover:text-blue-600"
            >Tentang Kami</a
          >
        </nav>
        <a
          href="#"
          class="bg-blue-600 text-lg text-white px-8 py-2 mx-16 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
          >Masuk</a
        >
      </div>
    </header>

    <main class="container mx-auto mt-10 relative overflow-hidden">
      <section>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center px-4">
          <div class="text-center md:text-left">
            <h1 class="text-4xl font-bold text-blue-700 mb-4">
              No.1 <br />
              <span class="text-blue-500">Laundry</span> <br />
              Express <br />
              di Indonesia
            </h1>
            <p class="text-gray-600 text-lg mb-6">
              Solusi laundry cepat dan terpercaya untuk kebutuhan Anda.
            </p>
            <button
              class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2"
            >
              Pesan Sekarang
            </button>
          </div>
          <div class="relative justify-center">
            <img
              th:src="@{/img/mesin_cuci.png}"
              alt="Happy Cartoon Washing Machine"
              class="max-w-xl mx-auto"
            />
            <div class="bubble-container">
              <div class="bubble">
                <img th:src="@{/img/bubble1.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble2.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble3.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble4.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble1.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble2.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble3.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble4.png}" alt="Bubble" />
              </div>
              <div class="bubble">
                <img th:src="@{/img/bubble4.png}" alt="Bubble" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-gray-100 py-8 mt-10 text-center text-gray-600">
      <p>&copy; 2025 KlinKlin Laundry. Hak cipta dilindungi.</p>
    </footer>
  </body>
</html>
