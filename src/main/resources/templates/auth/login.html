<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <label>Email: <input type="email" name="username" /></label><br />
      <label>Password: <input type="password" name="password" /></label><br />
      <button type="submit">Login</button>
    </form>
    <p th:if="${param.error}">Email atau password salah!</p>
    <p th:if="${param.logout}">Berhasil logout.</p>
    <p th:if="${param.registerSuccess}">Registrasi berhasil. Silakan login.</p>
  </body>
</html>
