<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KlinKin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
        /* Custom animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        .bg-circle:nth-child(1) {
            animation-delay: 0s;
        }
        .bg-circle:nth-child(2) {
            animation-delay: 2s;
        }
        .bg-circle:nth-child(3) {
            animation-delay: 4s;
        }
        .bg-circle:nth-child(4) {
            animation-delay: 1s;
        }
        .bg-circle:nth-child(5) {
            animation-delay: 3s;
        }
        .bg-circle:nth-child(6) {
            animation-delay: 5s;
        }
    </style>
</head>
<body class="min-h-screen bg-white font-sans flex items-center justify-center relative overflow-hidden">
    <!-- Background circles -->
    <div class="bg-circle absolute w-28 h-28 top-[10%] left-[10%] float-animation">
        <img th:src="@{/img/bubble3.png}" alt="" class="w-full h-full object-contain">
    </div>
    <div class="bg-circle absolute w-36 h-36 top-[20%] right-[10%] float-animation">
        <img th:src="@{/img/bubble3.png}" alt="" class="w-full h-full object-contain">
    </div>
    <div class="bg-circle absolute w-24 h-24 bottom-[20%] left-[15%] float-animation">
        <img th:src="@{/img/bubble3.png}" alt="" class="w-full h-full object-contain">
    </div>
    <div class="bg-circle absolute w-24 h-24 bottom-[10%] right-[20%] float-animation">
        <img th:src="@{/img/bubble3.png}" alt="" class="w-full h-full object-contain">
    </div>
    <div class="bg-circle absolute w-20 h-20 top-[50%] left-[5%] float-animation">
        <img th:src="@{/img/bubble3.png}" alt="" class="w-full h-full object-contain">
    </div>
    <div class="bg-circle absolute w-16 h-16 top-[70%] right-[5%] float-animation">
        <img th:src="@{/img/bubble3.png}" alt="" class="w-full h-full object-contain">
    </div>

    <div class="register-container bg-white backdrop-blur-xl rounded-3xl p-10 shadow-lg border border-gray-100 w-full max-w-md relative z-10 slide-up">
        <!-- Logo -->
        <div class="w-16 h-16  rounded-2xl flex items-center justify-center text-white text-2xl font-bold mx-auto mb-5">
            <img th:src="@{/img/logo2.png}" alt="KlinKin Logo" class="w-full h-full object-contain">
        </div>

        <!-- Title -->
        <h1 class="text-center text-2xl font-semibold text-gray-800 mb-2">Buat Akun Baru</h1>
        <p class="text-center text-gray-600 text-sm mb-8">Daftar untuk bergabung dengan KlinKin</p>

        <!-- Error Message -->
        <div th:if="${error}" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-5 border-l-4 border-red-500" th:text="${error}"></div>

        <!-- Form -->
        <form th:action="@{/auth/register}" method="post" th:object="${userDTO}">
            <!-- Email -->
            <div class="mb-5">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <input type="email" 
                       id="email" 
                       th:field="*{email}" 
                       placeholder="Masukkan email Anda" 
                       required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm bg-gray-50 transition-all duration-300 outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100" />
            </div>

            <!-- Username -->
            <div class="mb-5">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                <input type="text" 
                       id="username" 
                       th:field="*{username}" 
                       placeholder="Masukkan username" 
                       required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm bg-gray-50 transition-all duration-300 outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100" />
            </div>

            <!-- Full Name -->
            <div class="mb-5">
                <label for="fullName" class="block text-gray-700 text-sm font-medium mb-2">Nama Lengkap</label>
                <input type="text" 
                       id="fullName" 
                       th:field="*{fullName}" 
                       placeholder="Masukkan nama lengkap" 
                       required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm bg-gray-50 transition-all duration-300 outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100" />
            </div>

            <!-- Password -->
            <div class="mb-5">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" 
                           id="password" 
                           th:field="*{password}" 
                           placeholder="Masukkan password" 
                           required 
                           class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-xl text-sm bg-gray-50 transition-all duration-300 outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100" />
                    <button type="button" 
                            onclick="togglePassword()" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800 text-lg">
                        üëÅ
                    </button>
                </div>
            </div>

            <!-- Role -->
            <div class="mb-6">
                <label for="role" class="block text-gray-700 text-sm font-medium mb-2">Role</label>
                <select id="role" 
                        th:field="*{role}" 
                        required 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-sm bg-gray-50 transition-all duration-300 outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                    <option value="">Pilih Role</option>
                    <option th:value="ADMIN">Admin</option>
                    <option th:value="KASIR">Kasir</option>
                    <option th:value="PELANGGAN">Pelanggan</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3.5 rounded-xl text-base font-semibold transition-all duration-300 hover:from-blue-600 hover:to-blue-800 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-200">
                Daftar
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-5 text-gray-600 text-sm">
            Sudah punya akun? 
            <a href="/auth/login" class="text-blue-500 font-semibold hover:underline">Masuk sekarang</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('button[onclick="togglePassword()"]');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.register-container');
            container.classList.add('slide-up');
        });
    </script>
</body>
</html>
