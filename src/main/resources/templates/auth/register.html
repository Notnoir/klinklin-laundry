<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KlinKin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating circles background */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .bg-circle:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        .bg-circle:nth-child(5) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 5%;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(6) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 5%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .register-container {
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4285f4, #1976d2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4285f4;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #4285f4, #1976d2);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #3367d6, #1565c0);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Background circles -->
    <div class="bg-circle">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>
    <div class="bg-circle">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>
    <div class="bg-circle">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>
    <div class="bg-circle">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>
    <div class="bg-circle">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>
    <div class="bg-circle">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>

    <div class="register-container">
        <div class="logo">K</div>
        <h1 class="title">Buat Akun Baru</h1>
        <p class="subtitle">Daftar untuk bergabung dengan KlinKin</p>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/auth/register}" method="post" th:object="${userDTO}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Masukkan email Anda" required />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Masukkan username" required />
            </div>

            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="fullName" th:field="*{fullName}" placeholder="Masukkan nama lengkap" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" th:field="*{password}" placeholder="Masukkan password" required />
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" th:field="*{role}" required>
                    <option value="">Pilih Role</option>
                    <option th:value="ADMIN">Admin</option>
                    <option th:value="KASIR">Kasir</option>
                    <option th:value="PELANGGAN">Pelanggan</option>
                </select>
            </div>

            <button type="submit" class="register-btn">Daftar</button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="/auth/login">Masuk sekarang</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        // Add floating animation to form elements
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.register-container');
            container.style.animation = 'slideUp 0.6s ease-out';
        });

        // Add slide up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
