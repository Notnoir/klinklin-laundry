<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Transaksi</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-white to-blue-50 px-6 py-10 text-gray-800"
  >
    <div class="max-w-7xl mx-auto bg-white shadow-md rounded-xl p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-600">Daftar Transaksi</h1>
        <a
          href="/admin/transaksi/create"
          class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition"
        >
          + Tambah Transaksi
        </a>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 text-sm text-left">
          <thead class="bg-blue-100 text-blue-700 uppercase">
            <tr>
              <th class="px-4 py-2 border">ID</th>
              <th class="px-4 py-2 border">Nama Pelanggan</th>
              <th class="px-4 py-2 border">Layanan</th>
              <th class="px-4 py-2 border">Berat (kg)</th>
              <th class="px-4 py-2 border">Total</th>
              <th class="px-4 py-2 border">Status</th>
              <th class="px-4 py-2 border">Tanggal</th>
              <th class="px-4 py-2 border">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="transaksi : ${transaksiList}" class="hover:bg-gray-50">
              <td class="px-4 py-2 border" th:text="${transaksi.id}"></td>
              <td
                class="px-4 py-2 border"
                th:text="${transaksi.namaPelanggan}"
              ></td>
              <td
                class="px-4 py-2 border"
                th:text="${transaksi.layananNama}"
              ></td>
              <td class="px-4 py-2 border" th:text="${transaksi.beratKg}"></td>
              <td
                class="px-4 py-2 border"
                th:text="${transaksi.totalFormatted}"
              ></td>
              <td class="px-4 py-2 border" th:text="${transaksi.status}"></td>
              <td
                class="px-4 py-2 border"
                th:text="${transaksi.tanggalTransaksiFormatted}"
              ></td>
              <td class="px-4 py-2 border space-x-2">
                <a
                  th:href="@{'/admin/transaksi/' + ${transaksi.id}}"
                  class="text-blue-600 hover:underline"
                  >Detail</a
                >
                <span>|</span>
                <a
                  th:href="@{'/admin/transaksi/edit/' + ${transaksi.id}}"
                  class="text-green-600 hover:underline"
                  >Edit</a
                >
                <span>|</span>
                <a
                  th:href="@{'/admin/transaksi/delete/' + ${transaksi.id}}"
                  class="text-red-600 hover:underline"
                  onclick="return confirm('Yakin ingin menghapus transaksi ini?')"
                  >Hapus</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
