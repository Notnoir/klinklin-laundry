<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Daftar Pengguna</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 px-6 py-10 text-gray-800">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-blue-600">Daftar Pengguna</h1>
        <a
          th:href="@{/admin/users/create}"
          class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition"
        >
          + Tambah Pengguna
        </a>
      </div>

      <div class="overflow-x-auto">
        <table
          class="min-w-full table-auto text-sm border border-gray-200 rounded"
        >
          <thead>
            <tr class="bg-blue-100 text-blue-800 font-semibold text-left">
              <th class="px-4 py-2">NAMA LENGKAP</th>
              <th class="px-4 py-2">USERNAME</th>
              <th class="px-4 py-2">EMAIL</th>
              <th class="px-4 py-2">ROLE</th>
              <th class="px-4 py-2">AKSI</th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:each="user : ${users}"
              class="hover:bg-gray-50 border-t border-gray-100"
            >
              <td class="px-4 py-2" th:text="${user.fullName}"></td>
              <td class="px-4 py-2" th:text="${user.username}"></td>
              <td class="px-4 py-2" th:text="${user.email}"></td>
              <td class="px-4 py-2" th:text="${user.role}"></td>
              <td class="px-4 py-2 space-x-2">
                <a
                  th:href="@{'/admin/users/edit/' + ${user.id}}"
                  class="text-green-600 hover:underline"
                  >Edit</a
                >
                |
                <a
                  th:href="@{'/admin/users/delete/' + ${user.id}}"
                  class="text-red-600 hover:underline"
                  >Hapus</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
