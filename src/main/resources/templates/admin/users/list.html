<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Daftar Pengguna</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 px-6 py-10 text-gray-800">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-blue-600">Daftar Pengguna</h1>
        <a
          th:href="@{/admin/users/create}"
          class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition"
        >
          + Tambah Pengguna
        </a>
      </div>

      <div class="overflow-x-auto bg-white shadow-md rounded-md">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-blue-100 text-gray-700 text-left">
            <tr>
              <th class="px-6 py-3">NAMA LENGKAP</th>
              <th class="px-6 py-3">USERNAME</th>
              <th class="px-6 py-3">EMAIL</th>
              <th class="px-6 py-3">ROLE</th>
              <th class="px-6 py-3">AKSI</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 bg-white">
            <tr th:each="user : ${users}" class="hover:bg-blue-50 transition">
              <td class="px-6 py-4" th:text="${user.fullName}"></td>
              <td class="px-6 py-4" th:text="${user.username}"></td>
              <td class="px-6 py-4" th:text="${user.email}"></td>
              <td class="px-6 py-4" th:text="${user.role}"></td>
              <td class="px-6 py-4 space-x-2">
                <a
                  th:href="@{'/admin/users/edit/' + ${user.id}}"
                  class="text-green-600 hover:underline font-medium"
                  >Edit</a
                >
                <span class="mx-1">|</span>
                <a
                  th:href="@{'/admin/users/delete/' + ${user.id}}"
                  class="text-red-600 hover:underline font-medium"
                  >Hapus</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
