<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="bg-white text-gray-800">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen px-6 py-10 bg-gradient-to-b from-white to-blue-50">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-blue-600 mb-6">Daftar Pembayaran</h1>

      <div class="mb-4">
        <a
          href="/admin/pembayaran/create"
          class="inline-block bg-blue-600 text-white px-5 py-2 rounded-full shadow hover:bg-blue-700 transition"
          >+ Tambah Pembayaran</a
        >
      </div>

      <div class="overflow-x-auto bg-white shadow-md rounded-xl">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-blue-100 text-gray-700 text-left">
            <tr>
              <th class="px-4 py-3">No</th>
              <th class="px-4 py-3">ID Pembayaran</th>
              <th class="px-4 py-3">ID Transaksi</th>
              <th class="px-4 py-3">Total Bayar</th>
              <th class="px-4 py-3">Waktu Bayar</th>
              <th class="px-4 py-3">Metode Pembayaran</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3">Aksi</th>
              <th class="px-4 py-3">Cetak</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 bg-white" th:each="pembayaran, stat : ${listPembayaran}">
            <tr class="hover:bg-blue-50 transition">
              <td class="px-4 py-2" th:text="${stat.index + 1}">1</td>
              <td class="px-4 py-2" th:text="${pembayaran.id}">PB-001</td>
              <td class="px-4 py-2" th:text="${pembayaran.transaksiId}">TRX-001</td>
              <td class="px-4 py-2" th:text="${#numbers.formatDecimal(pembayaran.jumlah, 1, 'COMMA', 2, 'POINT')}">
                50.000
              </td>
              <td class="px-4 py-2" th:text="${pembayaran.waktuBayarFormatted}">22-05-2025 10:00</td>
              <td class="px-4 py-2" th:text="${pembayaran.metodePembayaran}">CASH</td>
              <td class="px-4 py-2" th:text="${pembayaran.status}">LUNAS</td>
              <td class="px-4 py-2">
                <a
                  class="text-blue-600 hover:underline font-medium"
                  th:href="@{'/admin/pembayaran/' + ${pembayaran.id} + '/detail'}"
                  >Detail</a
                >
              </td>
              <td class="px-4 py-2">
                <a
                  class="text-green-600 hover:underline font-medium"
                  th:href="@{'/admin/pembayaran/' + ${pembayaran.id} + '/struk'}"
                  >Struk</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
