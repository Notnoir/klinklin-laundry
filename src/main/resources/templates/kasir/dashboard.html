<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Kasir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Dashboard Kasir</h2>

      <div class="row mt-4">
        <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Transaksi Hari Ini</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${jumlahTransaksi} ?: 0">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Pemasukan Hari Ini</div>
            <div class="card-body">
              <h5
                class="card-title"
                th:text="${totalPemasukan != null ? 'Rp ' + totalPemasukan : 'Rp 0'}"
              >
                Rp 0
              </h5>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card text-white bg-warning mb-3">
            <div class="card-header">Menunggu</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${menunggu} ?: 0">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card text-white bg-info mb-3">
            <div class="card-header">Diproses</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${proses} ?: 0">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Selesai</div>
            <div class="card-body">
              <h5 class="card-title" th:text="${selesai} ?: 0">0</h5>
            </div>
          </div>
        </div>
      </div>

      <h4 class="mt-5">Transaksi Terbaru</h4>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Pelanggan</th>
            <th>Layanan</th>
            <th>Berat (Kg)</th>
            <th>Total</th>
            <th>Status</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="transaksi, iterStat : ${transaksiTerbaru}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${transaksi.namaPelanggan}">Pelanggan</td>
            <td th:text="${transaksi.layananNama}">Layanan</td>
            <td th:text="${transaksi.beratKg}">0</td>
            <td th:text="${transaksi.totalFormatted ?: 'Rp 0'}">Rp 0</td>
            <td th:text="${transaksi.status}">DITERIMA</td>
            <td th:text="${transaksi.tanggalTransaksiFormatted ?: '-'}">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
