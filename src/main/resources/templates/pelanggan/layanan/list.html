<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Layanan - KlinKlin Laundry</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }

      .service-card {
        transition: all 0.2s ease;
        background: white;
        border: 1px solid #e5e7eb;
      }

      .service-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        border-color: #3b82f6;
      }

      .service-icon {
        background: #f3f4f6;
        color: #6b7280;
        transition: all 0.2s ease;
      }

      .service-card:hover .service-icon {
        background: #3b82f6;
        color: white;
      }

      .price-badge {
        background: #3b82f6;
        color: white;
      }

      .section-divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          #e5e7eb,
          transparent
        );
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <header th:replace="pelanggan/layout :: navbar"></header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-16">
      <!-- Hero Section -->
      <div class="text-center mb-16">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
          Pilih Layanan Laundry
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Berbagai pilihan layanan laundry berkualitas dengan harga terjangkau
        </p>
        <div class="section-divider mt-8"></div>
      </div>

      <!-- Services Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
        <div
          class="service-card rounded-xl p-6 text-center relative group"
          th:each="layanan, stat : ${listLayanan}"
        >
          <!-- Service Number -->
          <div
            class="absolute -top-2 -right-2 w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center text-white text-xs font-semibold"
          >
            <span th:text="${stat.index + 1}">1</span>
          </div>

          <!-- Service Icon -->
          <div
            class="service-icon w-16 h-16 rounded-lg flex items-center justify-center mx-auto mb-4"
          >
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                th:attr="d=${stat.index % 4 == 0 ? 'M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16' : (stat.index % 4 == 1 ? 'M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z' : (stat.index % 4 == 2 ? 'M13 10V3L4 14h7v7l9-11h-7z' : 'M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z'))}"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
          </div>

          <!-- Service Name -->
          <h3
            class="text-xl font-semibold text-gray-900 mb-3"
            th:text="${layanan.namaLayanan}"
          >
            Cuci Kering
          </h3>

          <!-- Price -->
          <div
            class="price-badge text-sm px-4 py-2 rounded-full font-medium inline-block"
          >
            Rp
            <span
              th:text="${#numbers.formatDecimal(layanan.hargaPerKg, 0, 'COMMA', 0, 'POINT')}"
              >15,000</span
            >/kg
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center">
          <div class="flex items-center justify-center space-x-3 mb-4">
            <div
              class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center"
            >
              <span class="text-white text-sm font-bold">K</span>
            </div>
            <h3 class="text-lg font-semibold text-gray-900">
              KlinKlin Laundry
            </h3>
          </div>
          <p class="text-gray-600 mb-6">
            Layanan laundry terpercaya untuk kebutuhan Anda
          </p>
          <div class="text-sm text-gray-500">
            <span
              >&copy; 2024 KlinKlin Laundry. Semua hak cipta dilindungi.</span
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
