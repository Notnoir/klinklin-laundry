<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Struk Pembayaran</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      .struk-box {
        border: 1px solid #000;
        padding: 20px;
        width: 400px;
      }
      .title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }
      .info {
        margin-top: 20px;
      }
      .info td {
        padding: 5px;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
      }
      @media print {
        button {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="struk-box">
      <div class="title">Struk Pembayaran Laundry</div>

      <table class="info">
        <tr>
          <td>ID Pembayaran</td>
          <td>:</td>
          <td th:text="${pembayaran.id}"></td>
        </tr>
        <tr>
          <td>ID Transaksi</td>
          <td>:</td>
          <td th:text="${pembayaran.transaksiId}"></td>
        </tr>
        <tr>
          <td>Nama Pelanggan</td>
          <td>:</td>
          <td th:text="${pembayaran.namaPelanggan}">Nama Pelanggan</td>
        </tr>
        <tr>
          <td>Berat Cucian</td>
          <td>:</td>
          <td th:text="${pembayaran.berat + ' kg'}"></td>
        </tr>
        <tr>
          <td>Nama Kasir</td>
          <td>:</td>
          <td th:text="${pembayaran.namaKasir}"></td>
        </tr>
        <tr>
          <td>Waktu Pembayaran</td>
          <td>:</td>
          <td th:text="${pembayaran.waktuBayarFormatted}"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td th:text="${pembayaran.jamBayarFormatted}">22-05-2025 10:00</td>
        </tr>
        <tr>
          <td>Jumlah Bayar</td>
          <td>:</td>
          <td th:text="${pembayaran.totalFormatted}"></td>
        </tr>
        <tr>
          <td>Metode</td>
          <td>:</td>
          <td th:text="${pembayaran.metodePembayaran}"></td>
        </tr>
        <tr>
          <td>Status</td>
          <td>:</td>
          <td th:text="${pembayaran.status}"></td>
        </tr>
      </table>

      <div class="footer">
        Terima kasih telah menggunakan layanan kami!<br />
        KlinKlin Laundry &copy; 2025
      </div>
    </div>

    <div style="margin-top: 20px">
      <button onclick="window.print()">Print Struk</button>
      <a th:href="@{/pelanggan/pembayaran}"><button>Kembali</button></a>
    </div>
  </body>
</html>
