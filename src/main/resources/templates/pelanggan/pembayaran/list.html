<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Daftar Pembayaran</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- contoh css -->
  </head>
  <body>
    <h1>Daftar Pembayaran</h1>

    <table class="table" border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>ID Pembayaran</th>
          <th>ID Transaksi</th>
          <th>Total Bayar</th>
          <th>Waktu Bayar</th>
          <th>Metode Pembayaran</th>
          <th>Status</th>
          <th>aksi</th>
          <th>cetak</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="pembayaran, stat : ${listPembayaran}">
          <td th:text="${stat.index + 1}">1</td>
          <td th:text="${pembayaran.id}">PB-001</td>
          <td th:text="${pembayaran.transaksiId}">TRX-001</td>
          <td
            th:text="${#numbers.formatDecimal(pembayaran.jumlah, 1, 'COMMA', 2, 'POINT')}"
          >
            50.000
          </td>
          <td th:text="${pembayaran.waktuBayarFormatted}">22-05-2025 10:00</td>
          <td th:text="${pembayaran.metodePembayaran}">CASH</td>
          <td th:text="${pembayaran.status}">LUNAS</td>
          <td>
            <a
              th:href="@{'/pelanggan/pembayaran/' + ${pembayaran.id} + '/detail'}"
              >Detail</a
            >
          </td>
          <td>
            <a
              th:href="@{'/pelanggan/pembayaran/' + ${pembayaran.id} + '/struk'}"
              >Struk</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
